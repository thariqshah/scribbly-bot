apiVersion: apps/v1
kind: Deployment
metadata:
  name: scribbly
  labels:
    app: scribbly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scribbly
  template:
    metadata:
      labels:
        app: scribbly
    spec:
      containers:
        - name: scribbly
          image: registry.digitalocean.com/aristocat-image-registry/scribbly:latest
          ports:
            - containerPort: 8080
